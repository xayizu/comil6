        <!-- Introducción -->

            <h2 id="introduccion">Introducción</h2>
            <p>
                PAGINA DE PRUEBA DE ENTORNO DE TOUR VIRTUAL PARA LA PAGINA DEL COMIL
            </p>

        <!-- Contenedor para el iframe que contiene el tour virtual -->
        <div class="iframe-container">
            <!-- Iframe para mostrar el tour virtual -->
            <iframe 
                id="tourIframe" 
                src="TOUR 10-MAR-025/index.htm" 
                width="100%" 
                height="600px"  
                style="border: none; display: block; overflow: hidden;" 
                title="Tour Virtual">
            </iframe>
        </div>

        
        <script>
            // Ajusta la altura del aiframe dinámicamente
            // Busca el elemento iframe en el documento usando su ID y lo almacena en la variable "iframe".
            const iframe = document.getElementById('tourIframe');
        
            // Establece la altura inicial del iframe al tamaño completo de la ventana del navegador.
            iframe.style.height = `${window.innerHeight}px`;
        
            // Agrega un evento al objeto "window" para detectar cuando la ventana cambia de tamaño.
            window.addEventListener('resize', () => {
                // Cuando la ventana se redimensiona, actualiza la altura del iframe
                // para que coincida con la nueva altura de la ventana.
                iframe.style.height = `${window.innerHeight}px`;
            });
        </script>
